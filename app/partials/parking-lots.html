<div class="jumbotron">
  <h1>Parking Lots</h1>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat-start="datum in parkingLotStatistics" >
    <div class="panel panel-default panel-parking-lot">
      <div class="panel-heading">
        <h3 class="panel-title">{{datum.type}}</h3>
      </div>
      <div class="panel-body">
        <div class="row parking-lot-statistics">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 available-parking-lot">
            <div class="available-parking-lot-inner">
              <h1 class="title"><small>Available</small></h1>
              <div>
                <h1>{{datum.available}}</h1>
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 occupied-parking-lot">
            <h1 class="title"><small>Occupied</small></h1>
            <div>
              <h1>{{datum.occupied}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <p class="text-muted">{{datum.description}}</p>
      </div>
    </div>
  </div>
  <div class="clearfix visible-md-block visible-lg-block" ng-repeat-end ng-if="($index + 1) % 3 == 0"></div>
</div>
